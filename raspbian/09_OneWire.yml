---
- name: Install OneWire
  hosts: all
  remote_user: root
  become_user: root
  become: true

  vars:
    packages:
      ["owserver",
      "ow-shell",
      "owhttpd",
      "owftpd"
      ]

  tasks:
  - name: Create Group
    group:
      name: smarthome
      state: present

  - name: Create User
    user:
      name: smarthome
      shell: /bin/bash
      groups: smarthome
      append: no
      update_password: always
      password: ""
      comment: 'SmarthomeNG User'

  - name: Groups
    user:
      name: smarthome
      shell: /bin/bash
      groups: www-data, sudo, i2c, adm, audio, video, plugdev, input, netdev, spi, gpio, dialout
      append: yes
  
  - name: avoid service start
    file:
      path: /usr/sbin/rc-policy.d
      state: touch
        
  - name: install apt
    apt:
      name: "{{ item }}"
      state: latest
    with_items: "{{ packages }}"

  - name: Copy conf
    copy:
      src: configs/owfs.conf
      dest: /etc/
      mode: 0755
      owner: smarthome
      group: smarthome

  - name: disable onewire
    systemd: enabled=no name=owserver.service

  - name: disable owhttpd
    systemd: enabled=no name=owhttpd.service

  - name: remove file
    file:
      path: /usr/sbin/rc-policy.d
      state: absent